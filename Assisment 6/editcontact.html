<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar a, .navbar-brand {
            color: white !important;
        }
        .navbar .btn-outline-success {
            color: #198754;
            border-color: #198754;
        }
        .edit-box {
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Contact</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#">Add Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">View Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Edit Contact</a></li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-outline-success me-2">Login</a>
                    <a href="#" class="btn btn-outline-success">Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Edit Contact Form -->
    <div class="container d-flex justify-content-center">
        <div class="edit-box col-md-6">
            <h3 class="text-center mb-4">Edit Conatct</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Enter Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Enter Number</label>
                    <input type="text" class="form-control" id="number" placeholder="Enter Number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Enter Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter Address">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 Developed By Shrishti.
    </footer>

</body>
</html>
